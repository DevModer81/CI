services:
  windows:
    image: dockurr/windows
    container_name: windows
    restart: always # Thêm dòng này
    environment:
      VERSION: "https://drive.usercontent.google.com/download?id=15VJs-1zxoEALXSZY6t-t-SwWFcsDmkLx&export=download&authuser=0&confirm=t&uuid=db7c2d3b-9896-4de5-a435-11732222c23f&at=AN8xHoo4lTd3x0qBUpGVu0rPsFVt%3A1751944007649"
      USERNAME: "Admin"
      PASSWORD: "@1U2I3o4p"
      RAM_SIZE: "8G"
      CPU_CORES: "8"
      DISK_SIZE: "248G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m
